<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CodeForGood2017</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">We heart dolphins</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Get involved</a></li>
            <li><a class="active" href="javascript:;">Take the quiz</a></li>
            <li><a href="#">See the facts</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3>How much do you <em>really</em> know about dolphins?</h3>
    <div class="question">
        <p class="ask-question">How old is the average dolphin</p>
        <div class="answer-question radio radio-group">
            <label><input type="radio" name="question1">20</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="question1">400</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="question1">800</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="question1">-1</label>
        </div>
    </div>
    <div class="question">
        <p class="ask-question">What is the name of my pet dolphin ?</p>
        <div class="answer-question radio radio-group">
            <label><input type="radio" name="question2">mathew</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="question2">mark</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="question2">luke</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="question2">dolphin</label>
        </div>
    </div>
    <div class="question">
        <p class="ask-question">A crocodile is anothger word for a dolphin ? </p>
        <div class="answer-question radio radio-group">
            <label><input type="radio" name="question3">True</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="question3">False</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="question3">Dont know</label>
        </div>
    </div>
</div>

</body>
